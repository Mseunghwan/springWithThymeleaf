<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SpringBoot로 제작한 게시판 입니다</title>
</head>
<body>
<h1>게시판 목록</h1>
<a href="/posts/new">새 글 작성</a>
<ul>
    <li th:each="post : ${posts}">
        <a th:href="@{'/posts/' + ${post.id}}"
           th:text="${post.title}"></a>
        <span th:text="'작성자: ' + ${post.author}"></span>
    </li>
</ul>
</body>
</html>
